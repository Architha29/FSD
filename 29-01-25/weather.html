<!DOCTYPE html>
<html>
<head>
    <title>Fetch Data Example</title>
</head>
<body>
    <h2>Weather Data</h2>
    <table border="1" id="data-table">
        <tr>
            <th>City</th>
            <th>Temperature </th>
            <th>Humidity </th>
            <th>pressure </th>
            <th>min temp </th>
            <th>max temp </th>
            <th>windspeed</th>
        </tr>
    </table>
    <script>
        fetch('https://api.openweathermap.org/data/2.5/weather?q=Hyderabad&appid=c68ec96a709178c62227639c851af025&units=metric')
        .then(response => response.json())
        .then(data => {
            let table = document.getElementById("data-table");
            let row = `<tr>
                <td>${data.name}</td>
                <td>${data.main.temp}</td>
                <td>${data.main.humidity}</td>
                <td>${data.main.pressure}</td>
                <td>${data.main.temp_min}</td>
                <td>${data.main.temp_max}</td>
                <td>${data.wind.speed}</td>
            </tr>`;
            table.innerHTML += row;
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body><cd class=""></cd>
</html>
